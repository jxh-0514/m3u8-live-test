<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV 播放器</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.27.1/dist/DPlayer.min.js"></script>
</head>

<body class="dark-mode">
    <div class="container">
        <div class="sidebar">
            <div class="channel-header">
                <h2>频道列表</h2>
                <button id="toggleTheme" class="theme-toggle" title="切换主题">
                    <svg class="theme-icon sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="theme-icon moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <div class="channel-input">
                <select id="channelSource" class="source-select">
                    <option value="https://raw.githubusercontent.com/YueChan/Live/refs/heads/main/Global.m3u">国际频道
                    </option>
                    <!-- 可以添加更多预设频道源 -->
                </select>
                <div class="url-select-group">
                    <input type="text" id="channelUrl" class="input" placeholder="输入频道列表地址 (m3u8)"
                        value="https://raw.githubusercontent.com/YueChan/Live/refs/heads/main/Global.m3u">
                    <button id="addSource" class="add-btn" title="添加到下拉列表">+</button>
                </div>
                <button id="loadChannels" class="btn btn-primary">加载频道</button>
                <input type="text" id="channelSearch" class="search-input" placeholder="搜索频道...">
            </div>
            <div class="channel-actions">
                <div class="check-buttons">
                    <button id="checkChannels" class="btn btn-primary" disabled>检测频道</button>
                    <button id="continueCheck" class="btn btn-secondary" style="display: none">继续检测</button>
                    <button id="restartCheck" class="btn btn-warning" style="display: none">重新检测</button>
                </div>
                <div class="check-progress">
                    <span id="checkProgress"></span>
                    <div id="checkStats" class="check-stats">
                        <div class="stat available">
                            <span>可用:</span>
                            <span id="availableCount">0</span>
                        </div>
                        <div class="stat unavailable">
                            <span>不可用:</span>
                            <span id="unavailableCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="channel-list" id="channelList">
                <!-- 频道列表将通过JavaScript动态加载 -->
            </div>
        </div>
        <div class="main-content">
            <div id="playerContainer" class="player-container">
                <div id="dplayer"></div>
            </div>
            <div class="player-header">
                <input type="text" id="streamUrl" class="input" placeholder="输入直播流地址 (m3u8)">
                <button id="playStream" class="btn btn-primary">播放</button>
                <div class="proxy-toggle">
                    <label class="switch">
                        <input type="checkbox" id="proxyToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="proxy-label">启用代理</span>
                </div>
            </div>
            <div id="notification" class="notification hidden">
                <!-- 通知内容将通过JavaScript动态更新 -->
            </div>
        </div>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>

</html>
